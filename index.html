<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>キー馬診断 | 競馬の回収率・的中率をデータ分析</title>
    <meta name="description" content="キー馬（軸馬）を選ぶだけで、過去15年以上のレース結果から回収率・的中率を瞬時に集計。あなたの選んだキー馬の期待値をデータで診断し、最適な買い方を提案します。">
    <meta name="keywords" content="競馬,分析,回収率,的中率,キー馬,シミュレーター,データ競馬,キー馬診断">
    <meta property="og:title" content="キー馬診断 | キー馬の期待値をデータで解析">
    <meta property="og:description" content="あなたの選んだキー馬は勝てるのか？過去の膨大なデータから的中率・回収率を即座に診断。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/"> <meta property="og:image" content="https://your-domain.com/img/ogp-image.png"> <meta property="og:site_name" content="キー馬診断">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="キー馬診断 | データ競馬分析ツール">
    <meta name="twitter:description" content="過去データからキー馬の期待値を瞬時に算出。根拠のある馬券検討をサポートします。">
    
    <link rel="icon" href="favicon.ico">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="main-header">
        <div class="header-inner">
            <div class="logo">
                <span class="logo-main">キー馬</span><span class="logo-sub">診断</span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>競馬レース分析設定</h1>
        <form id="analysis-form">
            
            <section>
                <div class="section-header">
                    <span class="step-number">01</span>
                    <h3>キー馬選択（1頭選択）</h3>
                </div>
                <div class="selection-grid radio-group" id="jiku-group">
                    </div>
            </section>

            <section>
                <div class="section-header">
                    <span class="step-number">02</span>
                    <h3>ペア馬選択（複数選択可）</h3>
                </div>
                <div class="selection-grid checkbox-group" id="aite-group">
                    </div>
            </section>

            <section>
                <div class="section-header">
                    <span class="step-number">03</span>
                    <h3>レース条件選択</h3>
                </div>
                <div class="filter-card">
                    <div class="filter-grid">
                        <div class="input-group">
                            <label for="venue">会場</label>
                            <select id="venue">
                                <option value="全選択">全会場</option>
                                <option value="東京">東京</option>
                                <option value="中山">中山</option>
                                <option value="阪神">阪神</option>
                                <option value="京都">京都</option>
                                <option value="新潟">新潟</option>
                                <option value="中京">中京</option>    
                                <option value="小倉">小倉</option>   
                                <option value="福島">福島</option>    
                                <option value="札幌">札幌</option>                                                      
                                <option value="函館">函館</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="course_type">コース</label>
                            <select id="course_type">
                                <option value="全選択">全コース</option>
                                <option value="芝">芝</option>
                                <option value="ダート">ダート</option>
                                <option value="障害">障害</option>
                            </select>
                        </div>

                        <div class="input-group full-width">
                            <label for="distance">距離</label>
                            <select id="distance">
                                <option value="全選択">全距離</option>
                                <option value="1000">1000m</option>
                                <option value="1150">1150m</option>
                                <option value="1200">1200m</option>
                                <option value="1300">1300m</option>
                                <option value="1400">1400m</option>
                                <option value="1500">1500m</option>
                                <option value="1600">1600m</option>
                                <option value="1700">1700m</option>
                                <option value="1800">1800m</option>
                                <option value="1900">1900m</option>
                                <option value="2000">2000m</option>
                                <option value="2100">2100m</option>
                                <option value="2200">2200m</option>
                                <option value="2300">2300m</option>
                                <option value="2400">2400m</option>
                                <option value="2500">2500m</option>
                                <option value="2600">2600m</option>
                                <option value="3000">3000m</option>
                                <option value="3200">3200m</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="track">馬場</label>
                            <select id="track">
                                <option value="全選択">全馬場</option>
                                <option value="良">良</option>
                                <option value="稍">稍重</option>
                                <option value="重">重</option>
                                <option value="不">不良</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="age">年齢</label>
                            <select id="age">
                                <option value="全選択">全年齢</option>
                                <option value="２歳">2歳</option>
                                <option value="３歳">3歳</option>
                                <option value="３歳以上">3歳以上</option>
                                <option value="４歳以上">4歳以上</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="class">クラス</label>
                            <select id="class">
                                <option value="全選択">全クラス</option>
                                <option value="新馬">新馬</option>
                                <option value="未勝利">未勝利</option>
                                <option value="１勝クラス">1勝クラス</option>
                                <option value="２勝クラス">2勝クラス</option>
                                <option value="３勝クラス">3勝クラス</option>
                                <option value="オープン">オープン</option>
                                <option value="５００万下">500万下</option>
                                <option value="１０００万下">1000万下</option>
                                <option value="１６００万下">1600万下</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="race_condition">斤量</label>
                            <select id="race_condition">
                                <option value="全選択">全斤量</option>
                                <option value="定量">定量</option>
                                <option value="別定">別定</option>
                                <option value="馬齢">馬齢</option>
                                <option value="ハンデ">ハンデ</option>
                            </select>
                        </div>

                    </div>
                </div>
            </section>

            <button type="submit" id="submit-btn">期待値を診断する</button>
            <div class="logic-disclaimer">
                <p>・2009年から2025年の期間にて開催されたJRAの中央レースを対象に集計しています</p>
                <p>・同着の発生したレース、正確な払い戻しが確認できなかったレースを除いた58,391レースを母数として集計しています</p>
                <p>・単勝と複勝はキー馬に指定した人気の馬を対象としています</p>
                <p>・ペア馬はキー馬を1頭軸とした全てのながし買いの対象としています</p>
            </div>
        </form>
    </div>

    <footer class="main-footer">
        <div class="footer-inner">
            <p class="copyright">&copy; 2026 キー馬診断 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
